<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="nivwer">
    <meta name="description" content="Random Quote Machine Page">
    <meta name="keywords" content="Random, Quote">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
</head>

<body>
    <div id="wrapper" class="container">
        <div id="quote-box" class="quote-box shadow-lg" data-aos="zoom-out">
            <div class="quote-text text-center">
                <i class="bi bi-chat-right-quote-fill"></i> </i><span id="text"> </span>
            </div>
            <div class="quote-author text-end">- <span id="author"> </span></div>
            <div class="buttons">
                <a class="button button-tweet_quote" id="tweet-quote" title="Tweet this quote!" target="_blank"
                    href="https://twitter.com/intent/tweet?hashtags=quotes&amp;text=%22An%20unexamined%20life%20is%20not%20worth%20living.%22%20Socrates">
                    <i class="bi bi-twitter"></i>
                </a>
                <button class="button button-new_quote" id="new-quote">New quote</button>
            </div>
        </div>
        <div class="footer text-center" data-aos="zoom-out">by <a href="https://codepen.io/nivwer"
                target="_blank">nivwer</a></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="script.js"></script>
</body>

</html>
